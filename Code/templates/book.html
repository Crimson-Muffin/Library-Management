{% extends "base.html" %}
{% block navbar %}
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="container">
        <h2 class="mb-3">Book Details</h2>
        {% if book %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ book.name }}</h5>
                    <p class="card-text">Author: {{ book.author }}</p>
                    <p class="card-text">{{ book.description }}</p>
                    <embed src="{{ url_for('static', filename='pdfs/' + book.file_name) }}#toolbar=0" type="application/pdf" width="100%" height="600px" />
                </div>
            </div>

            <div class="container">
                <a href="{{ url_for('home')}}">Go home</a>
            </div>
        {% else %}
            <p>Sorry, the book you are looking for does not exist.</p>
        {% endif %}
    </div>
{% endblock %}
